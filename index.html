<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business promotion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Montserrat:wght@400;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header-container">
            <a class="link logo-link" href="">
                <svg class="logo-icon" width="40px" height="36px">
                    <use href="./img/icons.svg#icon-logo"></use>
                </svg>
                <h1>Product</h1>
            </a>
            <button class="button" type="button">
                <svg class="mob-menu-icon" width="28px" height="31px">
                    <use href="./img/icons.svg#icon-mob-menu"></use>
                </svg>            
            </button>
    </header>
    <main>
        <!-- Get started -->
        <section class="get-started-container">
            <img class="get-started-img" src="./img/amico.svg" alt="" width="338px" height="311px">
            <div class="get-started-box">
                <h2 class="get-started-title">Work at the speed
                    of thought</h2>
                <p class="get-started-p">Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
                <div class="get-started-wrap">
                    <button class="button get-started-button" type="button">Get started</button>
                    <a class="link get-started-link" href="">
                        <svg class="mob-menu-icon" width="20px" height="18px">
                            <use href="./img/icons.svg#icon-play"></use>
                        </svg>
                        <span>Watch the Video</span>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
